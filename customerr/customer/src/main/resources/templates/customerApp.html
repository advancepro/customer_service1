<html xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <title>Customer List</title>
    <base href="/"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
  </head>

  <body style="text-align: center; margin-top: 10%;">
  <div class="container">
    <h3>Add new customer</h3>
    <form action="#" th:action="@{/customers/submit}" method="post">
      <label for="firstName">First Name:</label>
      <input type="text" name="firstName" id="firstName" size="50"/><br/>

      <label for="lastName">Last Name:</label>
      <input type="text" name="lastName" id="lastName" size="50"/><br/>

      <label for="emailAddress">Email Address:</label>
      <input type="text" name="emailAddress" id="emailAddress" size="50"/><br/>


      <label for="jobTitle">Job Title:</label>
      <input type="text" name="jobTitle" id="jobTitle" size="50"/><br/>

      <label for="mobilePhone">Mobile Phone:</label>
      <input type="text" name="mobilePhone" id="mobilePhone" size="50"/><br/>

      <label for="city">City:</label>
      <input type="text" name="city" id="city" size="50"/><br/>

      <label for="webPage">Web Page:</label>
      <input type="text" name="webPage" id="webPage" size="50"/><br/>

      <input type="submit" th:value="Submit"/>
    </form>
    <form th:action="@{/logout}" method="post"style="text-align: center; margin-top: 10px;">
    </form>
  </div>
  </body>
</html>
